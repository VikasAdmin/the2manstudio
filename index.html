<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              surface: 'var(--color-surface)',
              text: 'var(--color-text)',

              body: ['var(--font-body)', 'sans-serif'],

          }
        }
      }

    <style>

        --font-heading: 'Playfair Display';
        --font-body: 'Lato';
      }
      .dark {
        --color-primary: #f5f5f5;
        --color-secondary: #a3a3a3;
        --color-surface: #121212;
        --color-text: #f5f5f5;
      }
